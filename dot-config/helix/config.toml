theme = "new_moon_mod"

[editor]
# Appearance
color-modes = true
line-number = "relative" # It's only relative in normal mode. Absolute in insert.
cursorline = true # Makes the current line highlighted.
bufferline = "multiple"
gutters = ["diff", "spacer", "diagnostics", "line-numbers", "spacer", "spacer"]
rulers = [100]

# Behaviour
mouse = false
auto-format = true
auto-completion = true

end-of-line-diagnostics = "hint"
[editor.inline-diagnostics]
cursor-line = "warning"

[editor.cursor-shape]
# Aids in knowing what mode you're in.
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-inlay-hints = true
display-messages = true

[editor.statusline]
# Elements
left = ["mode", "spinner", "read-only-indicator", "file-modification-indicator"]
center = ["file-name"]
right = ["file-type", "diagnostics", "separator", "register", "position", "file-encoding"]
separator = "│"

# Overwrite mode indicator text.
mode.normal = "          NORMAL          "
mode.insert = "          INSERT          "
mode.select = "          SELECT          "

[editor.indent-guides]
render = true
character = "╎" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

[editor.file-picker]
hidden = false

# =========== KEY REMAPPING ==========
[keys.normal]
up = "no_op"
down = "no_op"
right = "no_op"
left = "no_op"

[keys.insert]
up = "no_op"
down = "no_op"
right = "no_op"
left = "no_op"

[keys.select]
up = "no_op"
down = "no_op"
right = "no_op"
left = "no_op"

